<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </h:head> 
    <h:body>
        <h:dataTable value="#{listaFuncionarioController.listFuncionario}" var="funcionario" id="tableFuncionario" >                                                                                                                                                                                   
            <h:column>
                <f:facet name="header">
                    <h:outputText  value="Matricula"/>
                </f:facet>
                <h:outputText value="#{funcionario.funcionarioMat}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText  value="Nome"/>
                </f:facet>                                                    
                <h:outputText value="#{funcionario.funcionarioPessoa.pessoaNome}"/>                                                    
            </h:column>                                
        </h:dataTable>

    </h:body>
</html>
