<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="../../template/main/template.xhtml">
            <ui:define name="conteudo">
                <h:form>
                <h:commandLink value="Link pessoa">
                    <f:actionListener binding="#{navigationController.goTo('pages/pessoa/listaPessoa.jsf')}" />
                </h:commandLink>
                
                    <h:dataTable value="#{listaFuncionarioController.listFuncionario}" var="funcionario" id="tableFuncionario" >                                                                                                                                                                                   
                        <h:column>
                            <f:facet name="header">
                                <h:outputText  value="Matricula"/>
                            </f:facet>
                            <h:outputText value="#{funcionario.funcionarioMat}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText  value="Nome"/>
                            </f:facet>                                                    
                            <h:outputText value="#{funcionario.funcionarioPessoa.pessoaNome}"/>                                                    
                        </h:column>                                
                    </h:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
