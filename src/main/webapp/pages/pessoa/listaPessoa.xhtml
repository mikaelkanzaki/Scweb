<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="../../template/main/template.xhtml">
            <ui:define name="conteudo">
                <h:form>
                    <h:commandButton value="Cadastrar Pessoa" action="cadastraPessoa" />

                    <h:dataTable value="#{listaPessoaController.listPessoa}" var="pessoa" id="tablePessoa" >                                                                                                                                                                                   
                        <h:column>
                            <f:facet name="header">
                                <h:outputText  value="Nome"/>
                            </f:facet>
                            <h:outputText value="#{pessoa.pessoaNome}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
